<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body onkeypress="carFunction(event)">
  <style>
      body {
        margin: 0 auto;
      }
      .zamBack {
        width: 100%;
        height: 400px;
        background-image: url("/hicheeluud/zuragnuud/download.jpg");
      }
      img {
        width: 200px;
        position: absolute;
      }
      #car1 {
        left: 0px;
        top: 20px;
      }
      #car2 {
        left: 0px;
        top: 200px;
      }
    </style>
<div class="zamBack"><img src="/hicheeluud/zuragnuud/images.jpg" id="car1">
  <img src="/hicheeluud/zuragnuud/images (1).jpg" id="car2"></div>
    <script>
      let car1 = document.getElementById("car1");
      let car2 = document.getElementById("car2");
      let cgo1 = 0;
      let cgo2 = 0;
      function carFunction(event) {
        let key = event.key;
        if (key == "r") {
          cgo1 += 50;
          car1.style.left = cgo1 + "px";
        } else if (key == "y") {
          cgo2 += 50;
          car2.style.left = cgo2 + "px";
        }
        if (cgo1 > 1350) {
          win();
          alert("Улаан машин хожлоо");
        } else if (cgo2 > 1350) {
          win();
          alert("саарал машин хожлоо");
        }
        function win() {
          cgo1 = 0;
          cgo2 = 0;
          car1.style.left = "0px";
          car2.style.left = "0px";
        }
      }
    </script>
</body>
</html>
